{% extends 'base.html' %} {% load static %} {% block content %} {% load
crispy_forms_tags %}
<section class="page-section clearfix">
  <div class="container">
    <div class="intro">
      <img
        class="intro-img img-fluid mb-3 mb-lg-0 rounded"
        src="{% static 'brkrestaurant/media/cofee.jpg' %}"
        alt="Ethiopian Coffee Ceremony"
      />
      <div class="intro-text left-0 text-center bg-faded p-5 rounded">
        <h2 class="section-heading mb-4">
          <span class="section-heading-upper">Edit your booking</span>
        </h2>
        <p>
          <a href="{% url 'view_booking' %}">Want to Re-schedule my Booking</a>
        </p>
        <div class="row">
          <div class="col-md-8 mt-3 offset-md-2">
            <form method="POST" name="form">
              {{form|crispy}}
              <div class="intro-button mx-auto">
                <button class="btn btn-primary btn-xl" type="submit">
                  Submit Updated booking
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
